<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-10">
        <!-- Search Bar -->
        <div class="flex justify-center mb-6">
            <input 
                type="search" 
                id="searchInput" 
                placeholder="Search by product name or category..." 
                class="w-1/2 p-3 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>

        <!-- Product List Container -->
        <div class="products px-20 flex flex-wrap gap-10 justify-center" id="productContainer">
            <!-- Product cards will be added dynamically here -->
             
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
